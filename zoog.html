<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
        createCanvas(400,400);
      }
      
      function draw() {
        background(220);
	ellipse(120,100,50,200)//leftear
	ellipse(280,100,50,200)//rightear
	
	ellipse(200,200,200,220)//head
	fill(255,0,0)
	ellipse(200,90,220,100)//mainhat1
  fill(255,255,255)
  ellipse(200,90,50,50)
  fill(255,0,0)
	ellipse(200,125,230,30)//hat2
  strokeWeight(0)
  fill(155,0,0)
  ellipse(200,130,200,20)
  fill(255,255,255)
  stroke(0)
  ellipse(200,135,160,20)//fourhead
  strokeWeight(1)
  ellipse(160,170,30,60)//lefteye
  fill(51,236,255)//eyecolor
  ellipse(160,170,20,30)
  fill(255,255,255)//whitecoloring
  ellipse(240,170,30,60)//righteye
  fill(51,236,255)//eyecolor
  ellipse(240,170,20,30)
  fill(105,0,0)
  ellipse(200,250,50,80)//mouth
  fill(255,150,200)
  ellipse(200,275,30,30)//tongue
  fill(0,0,0)
  arc(160, 210, 70, 70, 7, PI + QUARTER_PI, CHORD);//leftmustache
  arc(240, 210, 70, 70, 100, PI + QUARTER_PI, PIE);//rightmustache
  ellipse(160,235,50,50)//left1
  ellipse(200,245,50,50)//middle2
  ellipse(240,235,50,50)//right3
  fill(255,255,255)
	ellipse(200,210,90,80)//nose
      }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/AshleeDejesus/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
